
<div class="auth-container ">
  <div class="auth-card">
    <form class="auth-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
  
  
      <div class="form-row">
        <div class="form-group">
          <label for="stream">Stream</label>
          <select 
            id="stream" 
            name="stream" 
            ngModel 
            required
          >
            <option value="" disabled selected>Select your stream</option>
            <option value="MCA">MCA</option>
            <option value="BTech[CS]">BTech[CS]</option>
            <option value="BTech[EEE]">BTech[EEE]</option>
            <option value="BBA">BBA</option>
            <option value="MCom">MCom</option>
            <option value="BCA">BCA</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="year">Year</label>
          <select id="year" name="year" ngModel required>
            <option value="" disabled selected>Select your year</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
          </select>
        </div>
      </div>
  
      <input
        type="file"
        id="file"
        name="file"
        (change)="onFileChange($event)"
        accept=".pdf,.ppt,.pptx"
        required
        #fileInput
        hidden
      />
      <div id="fileD">
        <button type="button" id="file" (click)="fileInput.click()">üìéPick a File</button>
        <div *ngIf="selectedFile" class="file-name">
          Selected: {{ fileName }}
        </div>
      </div>
  
      
      <div class="form-footer">
        <button type="submit" class="auth-button" >SUBMITüöÄ</button>
      </div>
      <div class="form-footer">
        <button type="button" class="auth-button" (click)="closeDialog()">CLOSE‚ùå</button>
      </div>
  
    </form>
  </div>
</div>
