
<div class="auth-container">
  <div class="auth-card">
    <h2>Join the HUB</h2>
      <form class="auth-form" #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              ngModel
              name="name"  
              required
              placeholder="Enter your full name"
            >
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              ngModel
              name="email" 
              required
              placeholder="Enter your email"
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="stream">Stream</label>
            <select 
              id="stream" 
              name="stream" 
              ngModel 
              required
            >
              <option value="" disabled selected>Select your stream</option>
              <option value="MCA">MCA</option>
              <option value="BTech[CS]">BTech[CS]</option>
              <option value="BTech[EEE]">BTech[EEE]</option>
              <option value="BBA">BBA</option>
              <option value="MCom">MCom</option>
              <option value="BCA">BCA</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <select id="year" name="year" ngModel required>
              <option value="" disabled selected>Select your year</option>
              <option value="I">I</option>
              <option value="II">II</option>
              <option value="III">III</option>
              <option value="IV">IV</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password"  
              name="password"
              ngModel
              required
              placeholder="Create a password"
            >
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              ngModel
              required
              placeholder="Confirm your password"
            >
          </div>
        </div>

        <div class="form-footer">
          <button type="submit" class="auth-button">Sign Up</button>
          <p class="auth-link">
            Already have an account? 
            <a routerLink="/signin">Sign In</a>
          </p>
        </div>

      </form>
</div>
</div>
